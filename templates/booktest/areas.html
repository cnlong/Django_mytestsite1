<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地区信息</title>
</head>
<body>
<h1>当前地区</h1>
{{ area.atitle }}

<br>

<h1>父级地区</h1>
{{ parent.atitle }}
<br>

<h1>下级地区</h1>
<ul>
    {% for foo in child %}
        <li>{{ foo.atitle }}</li>
    {% endfor %}

</ul>
</body>
</html>
